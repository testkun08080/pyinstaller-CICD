# .github/workflows/pyinstaller-build.yml
name: Build with PyInstaller

on:
  push:
    tags:
      - 'v*'  # v1.0.0 などのタグをpushしたときに動く

jobs:
  setup:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  build:
    runs-on: windows-latest
    needs: setup  # 'setup' ジョブが成功してから実行

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build executable
        run: |
          pyinstaller app.py --onefile --distpath dist --name app.exe

      - name: List the current directory contents
        run: |
          echo "Current directory contents:"
          ls -alh  # 現在のディレクトリの内容を一覧表示

      - name: List dist directory contents (debug step)
        run: |
          dir dist

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-exe
          path: dist/app.exe

  release:
    runs-on: ubuntu-latest  # リリースをLinuxで行う場合（またはWindowsでも可）
    needs: build  # 'build' ジョブが成功してから実行

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: app-exe

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          files: dist/app.exe  # ダウンロードしたファイルをアップロード
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
